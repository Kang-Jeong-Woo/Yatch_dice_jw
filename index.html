<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Yahtzee Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="/styles/style.css"/>
</head>
<body>
<div class="container">
    <!-- 점수판 -->
    <aside class="scoreboard">

        <h2>점수판</h2>

        <div class="score-row">
            <span><i class="fa-solid fa-dice-one"></i> Ones</span>
            <span class="score" id="ones">0</span>
        </div>
        <div class="score-row" >
            <span><i class="fa-solid fa-dice-two"></i> Twos</span>
            <span class="score" id="twos">0</span>
        </div>
        <div class="score-row" >
            <span><i class="fa-solid fa-dice-three"></i> Threes</span>
            <span class="score" id="threes">0</span>
        </div>
        <div class="score-row" >
            <span><i class="fa-solid fa-dice-four"></i> Fours</span>
            <span class="score" id="fours">0</span>
        </div>
        <div class="score-row" >
            <span><i class="fa-solid fa-dice-five"></i> Fives</span>
            <span class="score" id="fives">0</span>
        </div>
        <div class="score-row" >
            <span><i class="fa-solid fa-dice-six"></i> Sixes</span>
            <span class="score" id="sixes">0</span>
        </div>

        <hr/>
        <div class="score-row" >
            <span><i class="fa-solid fa-dice"></i>Choice</span>
            <span class="score" id="chance">0</span>
        </div>
        <hr/>
        <div class="score-row" >
            <span><i class="fa-solid fa-table-cells-large"></i>4 of a Kind</span>
            <span class="score" id="fourOfAKind">0</span>
        </div>
        <div class="score-row" >
            <span><i class="fa-solid fa-vihara"></i>Full House</span>
            <span class="score" id="fullHouse">0</span>
        </div>
        <div class="score-row" >
            <span><i class="fa-solid fa-play"></i>S.Straight</span>
            <span class="score" id="smallStraight">0</span>
        </div>
        <div class="score-row" >
            <span><i class="fa-solid fa-forward"></i>L.Straight</span>
            <span class="score" id="largeStraight">0</span>
        </div>
        <div class="score-row" >
            <span><i class="fa-solid fa-anchor"></i>Yacht</span>
            <span class="score" id="yacht">0</span>
        </div>
        <hr/>
        <div class="score-row">
            <span>Bonus</span>
            <span class="score">0</span>
        </div>
        <div class="score-row">
            <span>Total</span>
            <span class="score">0</span>
        </div>
        <div class="score-row" style="justify-content: center">
            <button type="button" class="error" id="round-start">라운드 시작 (0/3)</button>
        </div>
    </aside>
    <!-- 게임 화면 -->
    <main class="game-area">
        <canvas id="gameCanvas"></canvas>
    </main>
</div>

<script type="module" src="/src/main.ts"></script>
</body>
</html>
